
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabhakar Portfolio | Senior Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #3b82f6;
            --accent-violet: #8b5cf6;
            --bg-deep: #030304;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #fafafa;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.04em;
        }

        /* The Perfect Glass */
        .glass {
            background: rgba(12, 12, 18, 0.45);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .inner-glow {
            box-shadow: inset 0 0 60px rgba(255, 255, 255, 0.02);
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 10%, #60a5fa 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .bg-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            z-index: 5;
            mix-blend-mode: soft-light;
        }

        .bg-grid {
            background-image: 
                linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(circle at 50% 40%, black, transparent 90%);
            z-index: 2;
        }

        .spotlight {
            position: absolute;
            border-radius: 100%;
            filter: blur(160px);
            opacity: 0.12;
            z-index: 1;
        }

        .spotlight-1 {
            top: -5%; left: -5%;
            width: 70vw; height: 70vw;
            background: radial-gradient(circle, var(--accent-blue) 0%, transparent 75%);
        }

        .spotlight-2 {
            bottom: -15%; right: -5%;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, var(--accent-violet) 0%, transparent 75%);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.4); }

        .bento-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .bento-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(18, 18, 25, 0.7);
            transform: translateY(-8px);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
        }

        .label-luxury {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
</head>
<body class="selection:bg-blue-600 selection:text-white">
    <div class="bg-layer spotlight spotlight-1"></div>
    <div class="bg-layer spotlight spotlight-2"></div>
    <div class="bg-layer bg-noise"></div>
    <div class="bg-layer bg-grid"></div>
    <div id="root" class="relative z-10"></div>
</body>
</html>
